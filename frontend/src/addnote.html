<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Note</title>
    <link rel="stylesheet" href="css\main.css">
</head>
<body>
    <div class="notes" id="app">
        <div class="notes__preview">
            <input class="notes__title" type="text" placeholder="Enter a title...">
            <textarea class="notes__body" placeholder="Enter text here..."></textarea>
            <div class="notes__actions">
                <button class="notes__edit" type="button"><a href="landing.html" class="notes__buttons-text">Save Note</a></button>
                <button class="notes__delete" type="button"><a href="landing.html" class="notes__buttons-text">Delete Note</a></button>
            </div>
        </div>
    </div>
</body>
