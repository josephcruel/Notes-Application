<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Application</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <div class="notes" id="app">
        <button class="notes__toggle-sidebar" type="button" onclick="toggleSidebar()">â˜°</button>
        <div class="notes__preview">
            <input class="notes__title" id="notesTitle" type="text" placeholder="Welcome to Online Notes">
            <textarea class="notes__body" id="notesBody"
                placeholder="Select 'Add' to create a blank note or one of the existing notes to get started"></textarea>
            <div class="notes__actions">
                <button class="notes__edit" id="saveBtn" type="button" onclick="saveNote()">Save Note</button>
                <button class="notes__delete" id="openModalBtn" type="button" onclick="deleteNote()">Delete
                    Note</button>
            </div>
        </div>
        <div class="notes__sidebar">
            <button class="notes__add" type="button"><a href="/addnote/addnote.html" class="notes__buttons-text">+ Add
                    Note</a></button>
            <input class="notes__search-bar" id="notesSearchBar" type="text" placeholder="   Search in Notes...">
            <div class="notes__list" id="notesList">
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <div class="notes__modal-container">
        <div id="myModal" class="notes__modal">
            <div class="notes__modal-content">
                <span class="notes__modal-exit" id="closeModalBtn">&times;</span>
                <div class="notes__container">
                    <p>Are you sure you want to delete this note?</p>
                    <div class="notes__modal-buttons">
                        <button class="notes__modal-yes" id="confirmDeleteBtn">Yes</button>
                        <button class="notes__modal-no" id="cancelDeleteBtn">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="home.js"></script>
</body>

</html>
