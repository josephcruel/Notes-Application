<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Note</title>
    <link rel="stylesheet" href="addnote.css">
</head>
<body>
    <!---- Main Area ---->
    <div class="notes" id="app">
        <div class="notes__preview">
            <input class="notes__title" id="noteTitle" type="text" placeholder="Enter a title..." maxlength="50" required>
            <textarea class="notes__body" id="noteBody" placeholder="Enter text here..." maxlength="500" required></textarea>
            <div class="notes__actions">
                <button class="notes__edit" id="saveBtn" type="button">Save Note</a></button>
                <button class="notes__delete" id="openModalBtn" type="button">Delete Note</button>
            </div>
        </div>
    </div>

    <!---- Delete Modal ---->
    <div class="notes__modal-container">
        <div id="myModal" class="notes__modal">
            <div class="notes__modal-content">
                <span class="notes__modal-exit" id="closeModalBtn">&times;</span>
                <div class="notes__container">
                    <p>Are you sure you want to delete this note?</p>
                    <div class="notes__modal-buttons">
                        <button class="notes__modal-yes" id="confirmDeleteBtn">Yes</button>
                        <button class="notes__modal-no" id="cancelDeleteBtn">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!---- Toast Notifications  ---->
    <div id="toast" class="toast"></div>

    <!---- Javascript ---->
    <script src="addnote.js"></script>
</body>
</html>
