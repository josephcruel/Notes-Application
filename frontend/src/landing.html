<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Application</title>
    <link rel="stylesheet" href="css\main.css">
</head>
<body>
    <div class="notes" id="app">
        <button class="notes__toggle-sidebar" type="button" onclick="toggleSidebar()">â˜°</button>
        <div class="notes__preview">
            <input class="notes__title" type="text" placeholder="Welcome to Online Notes">
            <textarea class="notes__body" placeholder="Select 'Add' to create a blank note or one of the existing notes to get started"></textarea>
            <div class="notes__actions">
                <button class="notes__edit" type="button" onclick="saveNote()">Save Note</button>
                <button class="notes__delete" id="openModalBtn" type="button" onclick="deleteNote()">Delete Note</button>
            </div>
        </div>
        <div class="notes__sidebar">
            <button class="notes__add" type="button"><a href="addnote.html"class="notes__buttons-text">+ Add Note</a></button>
            <input class="notes__search-bar" type="text" placeholder="   Search in Notes...">
            <div class="notes__list">
                <div class="notes__list-item notes__list-item--selected">
                    <div class="notes__box-title">Cooking Reminder</div>
                    <div class="notes__box-body">Going to cook at my grandmas.</div>
                    <div class="notes__box-updated">Thursday 3:30pm</div>
                </div> 
                <div class="notes__list-item notes__list-item--selected">
                    <div class="notes__box-title">Math Notes</div>
                    <div class="notes__box-body">Writing up notes for today's math lesson.</div>
                    <div class="notes__box-updated">Wednesday 10:50pm</div>
                </div>
                <div class="notes__list-item notes__list-item--selected">
                    <div class="notes__box-title">Tomorrow's Chores</div>
                    <div class="notes__box-body">Doing Laundry, Vaccum the floors, Clean Dishes...</div>
                    <div class="notes__box-updated">Monday 9:00am</div>
                </div>
            </div>
        </div>
    </div>
    <div id="toast" class="toast">Save Successful</div>

    <div class="notes__modal-container">
        <div id="myModal" class="notes__modal">
            <div class="notes__modal-content">
                <span class="notes__modal-exit" id="closeModalBtn">&times;</span>
                <div class="notes__container">
                    <p>Are you sure you want to delete this note?</p>
                    <div class="notes__modal-buttons">
                        <button class="notes__modal-yes" id="confirmDeleteBtn">Yes</button>
                        <button class="notes__modal-no" id="cancelDeleteBtn">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="scripts/index.js"></script>
</body>
</html>
