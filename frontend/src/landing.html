<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Application</title>
    <link rel="stylesheet" href="css\main.css">
</head>
<body>
    <div class="notes" id="app">
        <div class="notes__preview">
            <input class="notes__title" type="text" placeholder="Enter a title...">
            <textarea class="notes__body" placeholder="Enter text here..."></textarea>
            <div class="notes__actions">
                <button class="notes__edit" type="button">Save Note</button>
                <button class="notes__delete" type="button">Delete Note</button>
            </div>
        </div>
        <div class="notes__sidebar">
            <button class="notes__add" type="button">Add Note</button>
            <div class="notes__list">
                <div class="notes__list-item notes__list-item--selected">
                    <div class="notes__box-title">Cooking Reminder</div>
                    <div class="notes__box-body">Going to cook at my grandmas.</div>
                    <div class="notes__box-updated">Thursday 3:30pm</div>
                </div> 
                <div class="notes__list-item notes__list-item--selected">
                    <div class="notes__box-title">Math Notes</div>
                    <div class="notes__box-body">Writing up notes for today's math lesson.</div>
                    <div class="notes__box-updated">Wednesday 10:50pm</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
